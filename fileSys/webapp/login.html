<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dijit/themes/claro/claro.css" />
<script>dojoConfig = {parseOnLoad: true}</script>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script> 
<script>require(["dojo/parser", "dijit/form/Form", "dijit/form/Button", "dijit/form/ValidationTextBox"]);</script>
<title>file System 登录界面</title>
</head>
<body>
</head>
<body class="claro">
    <div data-dojo-type="dijit/form/Form" id="myForm" data-dojo-id="myForm"  encType="multipart/form-data"  action="login.action" method="post">
    <script type="dojo/on" data-dojo-event="submit" >
        if(this.validate()){
            return confirm('Form is valid, press OK to submit');
        }else{
            alert('界面出错，请检查页面错误！');
            return false;
        }
        return true;
    </script>
    <table style="border: 1px solid #9f9f9f;" cellspacing="10">
        <tr>
            <td>
                <label for="userName">登 录 名:</label>
            </td>
            <td>
                <input type="text" id="loginName" name="user.loginName" required="true" data-dojo-type="dijit/form/ValidationTextBox"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">密  码:</label>
            </td>
            <td>
                <input type="password" id="password" name="user.password" required="true" data-dojo-type="dijit/form/ValidationTextBox"/>
            </td>
        </tr>
    </table>
    <button data-dojo-type="dijit/form/Button" id="login" type="submit" name="login" value="login">登  录</button>
    <!-- <button data-dojo-type="dijit/form/Button" id="submit" type="submit" name="register" value="register">注  册</button> -->
</div>
<script >
</script>

</body>
</html>
